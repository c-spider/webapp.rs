[package]
authors = ["Sascha Grunert <mail@saschagruenrt.de>"]
categories = ["web-programming"]
description = "A web application completely written in Rust"
documentation = "https://docs.rs/webapp"
homepage = "https://github.com/saschagrunert/webapp.rs"
keywords = ["web", "app", "website", "webapp"]
license = "MIT"
name = "webapp"
readme = "README.md"
repository = "https://github.com/saschagrunert/webapp.rs"
version = "0.2.0"

[badges]
travis-ci = { repository = "saschagrunert/git-journal", branch = "master" }
appveyor = { repository = "saschagrunert/git-journal", branch = "master", service = "github" }

[[bin]]
name = "frontend"
path = "src/frontend/main.rs"
required-features = ["frontend"]

[[bin]]
name = "backend"
path = "src/backend/main.rs"

[build-dependencies]
capnpc = "0.8.9"
failure = "0.1.1"
sass-rs = "0.2.1"

[dependencies]
actix = { git = "https://github.com/actix/actix", optional = true }
actix-web = { git = "https://github.com/actix/actix-web", features = ["alpn"], optional = true }
capnp = "0.8.17"
env_logger = { version = "0.5.10", optional = true }
failure = "0.1.1"
jsonwebtoken = { version = "4.0.1", optional = true }
lazy_static = { version = "1.0.1", optional = true }
log = { version = "0.4.2", optional = true }
openssl = { version = "0.10.10", optional = true }
serde = { version = "1.0.66", optional = true }
serde_derive = { version = "1.0.66", optional = true }
stdweb = { version = "0.4.6", optional = true }
time = { version = "0.1.40", optional = true }
uuid = { version = "0.6.5", features = ["v4"], optional = true }
yew = { git = "https://github.com/DenisKolodin/yew", optional = true }

[features]
default = [
    "actix",
    "actix-web",
    "env_logger",
    "jsonwebtoken",
    "lazy_static",
    "log",
    "openssl",
    "serde",
    "serde_derive",
    "time",
    "uuid"
]
frontend = [
    "stdweb",
    "yew"
]
